name: JMeter Performance Tests (Enterprise)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  JMETER_VERSION: 5.6.3
  TEST_PLAN: Test_File.jmx
  RESULTS_DIR: results
  JTL_FILE: results/results.jtl
  REPORT_DIR: results/report

# -------------------------------------------------
# 1️⃣ JOB: Run JMeter Test
# -------------------------------------------------
jobs:
  run-jmeter:
    name: Run JMeter Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install JMeter
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget tar unzip
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
          tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
          mv apache-jmeter-${JMETER_VERSION} jmeter
          echo "$PWD/jmeter/bin" >> $GITHUB_PATH

      - name: Verify JMeter Installation
        run: jmeter --version

      - name: Execute Performance Test
        run: |
          mkdir -p $RESULTS_DIR
          jmeter -n -t $TEST_PLAN -l $JTL_FILE

      - name: Debug JTL File
        run: |
          echo "Listing results directory:"
          ls -la $RESULTS_DIR

      - name: Upload JTL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-jtl
          path: $JTL_FILE

# -------------------------------------------------
# 2️⃣ JOB: Generate HTML Report
# -------------------------------------------------
  generate-report:
    name: Generate HTML Report
    runs-on: ubuntu-latest
    needs: run-jmeter

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JTL Artifact
        uses: actions/download-artifact@v4
        with:
          name: jmeter-jtl
          path: $JTL_FILE

      - name: Debug Downloaded Artifact
        run: |
          echo "Listing downloaded JTL files:"
          ls -R $JTL_FILE

      - name: Install JMeter
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget tar unzip
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
          tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
          mv apache-jmeter-${JMETER_VERSION} jmeter
          echo "$PWD/jmeter/bin" >> $GITHUB_PATH

      - name: Verify JMeter Installation
        run: jmeter --version

      - name: Generate HTML Dashboard
        run: |
          mkdir -p $REPORT_DIR
          jmeter -g $JTL_FILE -o $REPORT_DIR

      - name: Debug HTML Report
        run: |
          echo "Listing report directory:"
          ls -R $REPORT_DIR

      - name: Upload HTML Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: $REPORT_DIR

# -------------------------------------------------
# 3️⃣ JOB: Publish HTML Report to GitHub Pages
# -------------------------------------------------
  publish-report:
    name: Publish Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-report

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download HTML Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: jmeter-html-report
          path: report

      - name: Debug Report Before Publishing
        run: |
          echo "Listing HTML report before publishing:"
          ls -R report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: report
