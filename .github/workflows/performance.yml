name: JMeter Performance Tests (Enterprise)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  JMETER_VERSION: 5.6.3
  TEST_PLAN: Test_File.jmx
  RESULTS_DIR: results
  JTL_FILE: results/results.jtl
  REPORT_DIR: results/report

# -------------------------------------------------
# 1️⃣ JOB: Run JMeter Test
# -------------------------------------------------
jobs:
  run-jmeter:
    name: Run JMeter Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install JMeter
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget tar unzip
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
          tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
          mv apache-jmeter-${JMETER_VERSION} jmeter
          echo "$PWD/jmeter/bin" >> $GITHUB_PATH

      - name: Verify JMeter Installation
        run: jmeter --version

      - name: Execute Performance Test
        run: |
          mkdir -p $RESULTS_DIR
          jmeter -n -t $TEST_PLAN -l $JTL_FILE

      - name: Debug JTL File
        run: |
          echo "Listing results directory:"
          ls -la $RESULTS_DIR

      - name: Upload JTL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-jtl
          path: $JTL_FILE

# -------------------------------------------------
# 2️⃣ JOB: Generate HTML Report
# -------------------------------------------------
  generate-report:
    name: Generate HTML Report
    runs-on: ubuntu-latest
    needs: run-jmeter

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JTL Artifact
        uses: actions/download-artifact@v4
        with:
          name: jmeter-jtl
          path: $RESULTS_DIR

      - name: Debug Downloaded Artifact
        run: |
          echo "Listing downloaded JTL files:"
          ls -R $RESULTS_DIR

      - name: Install JMeter
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget tar unzip
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
          tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
          mv apache-jmeter-${JMETER_VERSION} jmeter
          echo "$PWD/jmeter/
