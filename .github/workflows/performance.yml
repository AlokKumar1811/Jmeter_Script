name: JMeter Performance Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download Apache JMeter
      run: |
        JMETER_VERSION=5.6.3
        wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
        mv apache-jmeter-${JMETER_VERSION} jmeter

    - name: Debug repository structure
      run: |
        pwd
        ls -la

    - name: Run JMeter Test
      run: |
        mkdir -p results
        jmeter/bin/jmeter \
          -n \
          -t Test_File.jmx \
          -l results/results.jtl \
          -e \
          -o results/report

    - name: Upload JMeter Results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: results/results.jtl

    - name: Upload JMeter HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-html-report
        path: results/report

    # -------------------------------
    # Publish HTML Report to GitHub Pages
    # -------------------------------
    - name: Deploy JMeter Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: results/report
        publish_branch: gh-pages
